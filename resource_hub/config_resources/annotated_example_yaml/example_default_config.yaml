######################################################################
# üß† DEFAULT CONFIG - MODEL EVALUATION SUITE
#
# This file defines the base configuration used by the model runner.
# It includes reusable anchors and experiment templates for both
# classification and regression models.
#
# USAGE:
# You do not need to modify this file directly.
# Instead, create a user-defined override config (e.g., `my_config.yaml`)
# that uses deep merge behavior to override or extend any section.
#
# Example override:
#   modeling:
#     feature_engineering:
#       run: false  # disable default HR feature engineering
#
# Deepmerge behavior supports:
# - Replacing nested fields (e.g., plots, params)
# - Overriding any section using dot-style YAML syntax
#
# Set `run_to_execute` at the top of your override to point to a run defined below.
######################################################################
# This defines which run block (at bottom) should execute by default
run_to_execute: "random_forest_classifier_run"

# ===================================================================
#  Reusable Component Blocks (Anchors)
# ===================================================================

# üîÅ Shared settings reused across all runs (via anchors)
base_config: &base_config
  notebook_mode: true
  logging: "auto"

  pre_model_diagnostics:
    # Run optional data validation before modeling (e.g., VIF, skewness checks)
    run: true
    export_reports: true
    export_html_report: true
    vif_threshold: 10.0
    skewness_threshold: 0.75
  paths:
    # Paths to input/output data, logs, and exported artifacts
    input_data: "data/input_data/salifort_50k.csv"
    train_data_path: "data/dev_data/train_data.csv" 
    test_data_path: "data/dev_data/test_data.csv"   
    reports_dir: "exports/reports"
    plots_dir: "exports/plots"
    model_export_dir: "models"
    metrics_log: "exports/reports/model_metrics_log.csv"
    log_dir: "logs"
  modeling: &base_modeling
    target_column: "left"
    test_size: 0.2
    feature_engineering:
      # Toggle and configure custom feature engineering class (can override in user config)
      run: true
      module: "model_eval_suite.modeling.feature_engineering"
      class_name: "HREngineer"
    hyperparameter_tuning:
      # Configure optional GridSearchCV tuning
      run: false
      cv_folds: 5
      scoring: 'f1'
      param_grid: {}
  evaluation: &base_evaluation
    # Controls evaluation logic and post-model reporting
    run: true
    export_xlsx_summary: false
    export_html_dashboard: true
    compare_to_baseline: "logreg_final_QA_01"
    explainability:
      # Configure SHAP explainability settings
      run_shap: true
      shap_sample_size: 2000
    plots:
      # Control which evaluation plots are generated (true = save)
      confusion_matrix: { save: true }
      roc_curve: { save: true }
      pr_curve: { save: true }
      learning_curve: { save: true }
      calibration_curve: { save: true }
      threshold_plot: { save: true }
      permutation_importance: { save: true }
      lift_curve: { save: true }
      cumulative_gain: { save: true }
      shap_summary: { save: true }
      feature_distributions: {save: true}
      # --- ADD REGRESSION PLOTS ---
      predicted_vs_actual: {save: true}
      residuals_plot: {save: true}
      residuals_histogram: {save: true}
      qq_plot: {save: true}

